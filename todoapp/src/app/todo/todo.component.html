<div class="container-fluid">
    <div class="row">
        <div style="background-color:rgb(14, 50, 82); height:97vh;" class="col-md-3">
            <div>
                <mat-card class="mt-3">
                    <form [formGroup]="todoForm">
                        <mat-form-field appearance="outline">
                            <mat-label>Task Name</mat-label>
                            <input formControlName="item" matInput placeholder="Placeholder">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>Add Task Name</mat-hint>
                        </mat-form-field>
                        <button *ngIf="!isEditEnabled" (click)="addTask()" mat-raised-button [disabled]="todoForm.invalid" color="primary">Add</button>
                        <button *ngIf="isEditEnabled" (click)="updateTask()" mat-raised-button [disabled]="todoForm.invalid" color="primary">Update</button>

                    </form>
                </mat-card>

            </div>
        </div>

        <div class="col-md-9">
            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-md-4">
                        <!-- todo -->
                        <div class="example-container">
                            <h2>TODO</h2>

                            <div cdkDropList [cdkDropListData]="tasks" class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of tasks; let i=index " cdkDrag>{{item.descrption}}
                                    <div class="box">
                                        <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon class="mat-18">delete</mat-icon></button>
                                        <button mat-icon-button color="primary" (click)="onEdit(item,i)"><mat-icon class="mat-18">edit</mat-icon></button>

                                        </div>

                                </div>
                            </div>
                        </div>


                    </div>

                    <div class="col-md-4">
                        <!-- inprogress -->
                        <div class="example-container">
                            <h2>INPROGRESS</h2>

                            <div cdkDropList [cdkDropListData]="inprogress" class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of inprogress; let i=index" cdkDrag>{{item.descrption}}
                                    <button mat-icon-button color="warn" (click)="deleteinprogressTask(i)"><mat-icon class="mat-18">delete</mat-icon></button>

                                    
                                </div>
                        </div>
                      </div>


            </div>
                <div class=" col-md-4">
                                    <!-- done -->

                                    <div class="example-container">
                                        <h2>DONE</h2>

                                        <div cdkDropList [cdkDropListData]="done"
                          class=" example-list" (cdkDropListDropped)="drop($event)">
                                            <div class="example-box" *ngFor="let item of done;let i=index" cdkDrag>{{item.descrption}}
                                                <div class="box">
                                                    <button mat-icon-button color="warn" (click)="deletedoneTask(i)"><mat-icon class="mat-18"></mat-icon></button>
                                                    <button mat-icon-button color="primary"><mat-icon class="mat-18">check_circle</mat-icon></button>
            
                                                    </div>
            

                                                <button mat-icon-button color="warn" (click)="deletedoneTask(i)"><mat-icon class="mat-18">delete</mat-icon></button>


                                            </div>
                                        </div>
                                    </div>


                                </div>

                            </div>


                        </div>
                    </div>


                </div>
            </div>
